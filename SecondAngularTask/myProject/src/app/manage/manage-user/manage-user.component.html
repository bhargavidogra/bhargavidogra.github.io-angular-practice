<div class="container">
    <div class="row">
        <div class="col-lg-4">

            <div *ngFor="let user of usersList">
                <!-- <span (click)="showDetails(user.id)">{{user.firstName}}</span> -->
                <div *ngIf="user.isDeleted">
                    <div class="card" style="width: 23rem;border:2px solid orangered ;margin-top: 5px;">
                        <div class="card-body">
                            <h5 class="card-title">{{user.name}} User</h5>
                            <button (click)="showDetails(user.id)" style="margin-left: 250px;"
                                class="btn btn-primary">Details</button>
                        </div>
                    </div>
                </div>

                <div *ngIf="!user.isDeleted">
                    <div class="card" style="width: 23rem;border:2px solid lightgreen ;margin-top: 5px;">
                        <div class="card-body">
                            <h5 class="card-title">{{user.name}} User</h5>
                            <button (click)="showDetails(user.id)" style="margin-left: 250px;"
                                class="btn btn-primary">Details</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-lg-1">

        </div>

        <div class="col-lg-6">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
